<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="online Rock, Paper, Scissors game">
    <meta name="keywords" content="game, rock, paper, scissors, one-player, two-player,free">
    <meta name="author" content="Towbie Idowu">
    <!-- CSS File -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to Rock, Paper, Scissors!</h1>
    </header>
    <!-- Main Content -->
    <main>
        <div class="game-area">
            <button id="start-game" class="btn">Start Game</button>
            <br>
            <button id='instructions' class="btn">Instructions</button>
        </div>
    </main>
    <!-- Instruction Modal -->
    <div class="modal" id="help">
        <div class="modal-content">
            <span class="close">x</span>
            <h2>Instructions</h2>
            <p>How to win:</p>
            <p>Rock beats Scissors</p>
            <p>Scissors beats paper</p>
            <p>Paper beats rock</p>
        </div>
    </div>

    <footer>
        Made for educational purposes
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
